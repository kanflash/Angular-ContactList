<li *ngFor="let contact of contacts" class="list-group-item">
    <div class="col-xs-12 col-sm-3">
        <img src={{contact.cover}} alt={{contact.title}} class="img-responsive img-circle" />
    </div>
    <div class="col-xs-12 col-sm-7">
        <span class="name">{{contact.fname}} {{contact.lname}}</span><br/>
        <span class="glyphicon glyphicon-map-marker text-muted c-info" data-toggle="tooltip" title={{contact.company}}></span>
        <span class="visible-xs"> <span class="text-muted">{{contact.company}}</span><br/></span>
        <span class="glyphicon glyphicon-earphone text-muted c-info" data-toggle="tooltip" title={{contact.phone}}></span>
        <span class="visible-xs"> <span class="text-muted">{{contact.phone}}</span><br/></span>
        <span class="fa fa-comments text-muted c-info" data-toggle="tooltip" title={{contact.email}}></span>
        <span class="visible-xs"> <span class="text-muted">{{contact.email}}</span><br/></span>
    </div>
    <div class="col-xs-12 col-sm-2">
        <a routerLink="/contacts/{{contact._id}}/detail" title="Detail">
            <span class="glyphicon glyphicon-th-list"></span><span></span>
        </a>
        <a routerLink="/contacts/{{contact._id}}/edit" title="Edit">
            <span class="glyphicon glyphicon-pencil"></span><span></span>
        </a>
        <div title="Remove" (click)="deleteContact(contact._id)">
            <span class="glyphicon glyphicon-remove"></span><span></span>
        </div> 
    </div>
    <div class="clearfix"></div>
</li>
